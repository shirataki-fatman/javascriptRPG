<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <p>
        <canvas id="canvas" width="640" height="480"></canvas>
        </p>
        <p>
        <textarea id="log" rows="5" cols="78"></textarea>
        </p>
        <script src="./src/field.js"></script>
        <script type="text/javascript"><!--
            var field = new Field("canvas", 20, 20);
            var logger = new Logger("log");
            var player = new Player(field, logger, 1, 1);
            field.draw();
        --></script>
        <input type="button" value="up" onclick='player.move("up")'>
        <input type="button" value="down" onclick='player.move("down")'>
        <input type="button" value="left" onclick='player.move("left")'>
        <input type="button" value="right" onclick='player.move("right")'>
    </body>
</html>
